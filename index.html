<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="widht=100%; initial-scale=0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="tic-tac-toe.js" defer></script>
  </head>
  <body>
    <div id="board">
      <h1>Tic Tac Toe</h1>
      <h2 id="game-heading" aria-live="polite">Player 1's turn</h2>
      <table>
        <tbody>
          <tr>
            <td><button class="game-square"></button></td>
            <td><button class="game-square"></button></td>
            <td><button class="game-square"></button></td>
          </tr>
          <tr>
            <td><button class="game-square"></button></td>
            <td><button class="game-square"></button></td>
            <td><button class="game-square"></button></td>
          </tr>
          <tr>
            <td><button class="game-square"></button></td>
            <td><button class="game-square"></button></td>
            <td><button class="game-square"></button></td>
          </tr>
        </tbody>
      </table>
      <button id="restart-board">Restart Game</button>
    </div>
  </body>
</html>
